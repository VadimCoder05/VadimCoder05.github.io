<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://cdn.rawgit.com/zxing-js/ngx-scanner/gh-pages/ngx-scanner.min.js"></script>
</head>
<body>

<h1>QR Code Scanner</h1>

<!-- Добавляем компонент ngx-scanner -->
<ngx-scanner></ngx-scanner>

<script>
  // Добавляем обработчик события при сканировании
  document.querySelector('ngx-scanner').addEventListener('scan', function(event) {
    alert('Содержимое QR кода: ' + event.detail);
  });
</script>

</body>
</html>
