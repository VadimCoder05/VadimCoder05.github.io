<!DOCTYPE html>
<html>
<head>
    <title>Сканирование QR-кода</title>
    <meta charset="UTF-8">
    <script src="qr-scanner.js"></script>
</head>
<body>
    <button onclick="scanQR()">Сканировать QR-код</button>
    <div id="result"></div>
</body>
<script>
    var qrScanner = new QRScanner();
    qrScanner.onScanSuccess = function(result) {
        document.getElementById("result").innerHTML = result;
    };
    qrScanner.onScanError = function(error) {
        alert("QR не распознан");
    };
    function scanQR() {
        qrScanner.scan();
    }
</script>
