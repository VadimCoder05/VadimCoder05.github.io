<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://cdn.rawgit.com/zxing-js/library/gh-pages/releases/3.0.0/zxing.min.js"></script>
</head>
<body>

<h1>QR Code Scanner</h1>

<video id="preview" style="width:100%;"></video>

<script>
  const video = document.getElementById('preview');

  // Инициализация библиотеки ZXing
  const codeReader = new ZXing.BrowserQRCodeReader();

  // Запуск сканера
  codeReader
    .listVideoInputDevices()
    .then((videoInputDevices) => {
      // Выбор первого устройства
      return codeReader.decodeFromVideoDevice(videoInputDevices[0].deviceId, video, (result, err) => {
        if (result) {
          alert('Содержимое QR кода: ' + result.text);
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error(err);
        }
      });
    })
    .catch((err) => {
      console.error(err);
    });
</script>

</body>
</html>
